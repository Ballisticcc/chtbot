<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballistic AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }
    .chat-box {
      flex-grow: 1;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: #121212;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      background-color: #00ffc8;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .bot, .user {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
    .user {
      background: #0044ff;
      align-self: flex-end;
    }
    .bot {
      background: #00ffc8;
      color: #000;
      align-self: flex-start;
    }
    .robot-face {
      width: 60px;
      height: 60px;
      background: #00ffc8;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #000;
    }
  </style>
  <script async src="https://cse.google.com/cse.js?cx=007e83fae3d2f4825"></script>
</head>
<body>
  <div class="chat-container">
    <div class="robot-face">🤖</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask Ballistic anything...">
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <div class="gcse-search" style="display:none"></div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    const responses = {
      "hi": "Hey there! 👋",
      "hello": "Hello, friend! 😊",
      "what is your name": "I'm Ballistic AI, your virtual buddy! 🤖",
      "i'm bored": "Let's spice things up! Want a fun fact or a joke? 😄",
      "what is ai": "AI stands for Artificial Intelligence. It's how machines learn and think!",
      "who created you": "I was created by a cool developer using HTML, CSS, and JavaScript!",
      "what is cricket": "Cricket is a bat-and-ball game loved in many countries like India, England, and Australia! 🏏",
      "what is commerce": "Commerce is the activity of buying and selling, especially on a large scale.",
      "role of ai in commerce": "AI in commerce helps with recommendations, inventory management, and fraud detection!",
      "role of ai in medical": "AI assists in diagnostics, patient monitoring, drug development, and robotic surgeries!",
      "thank you": "You're welcome! 😊",
      "bye": "See you later! 👋"
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text.replace(/\p{Emoji}/gu, ''));
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Google")) || null;
      speechSynthesis.speak(utterance);
    }

    async function fetchFromGoogle(query) {
      try {
        const apiKey = "AIzaSyBZblh45bG-n19ep6ecyJ6aDHcWPueq7zU";
        const cx = "007e83fae3d2f4825";
        const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          return data.items[0].snippet;
        } else {
          return "Sorry, I couldn't find anything relevant 😔";
        }
      } catch (err) {
        return "Something went wrong while fetching from the web 😢";
      }
    }

    async function handleUserInput() {
      const input = userInput.value.trim().toLowerCase();
      if (!input) return;
      appendMessage("user", input);

      let response = null;
      for (let key in responses) {
        if (input.includes(key)) {
          response = responses[key];
          break;
        }
      }

      if (!response) {
        response = await fetchFromGoogle(input);
      }

      appendMessage("bot", response);
      speak(response);
      userInput.value = "";
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
