<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballistic Bot - Casual AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
    }
    .user {
      color: #4ef;
    }
    .bot {
      color: #8f8;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
      margin: 5px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Ballistic Bot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything about AI...">
  <button onclick="chat()">Send</button>

  <div class="button-grid">
    <button onclick="autoAsk('What is AI')">What is AI?</button>
    <button onclick="autoAsk('Uses of AI')">Uses of AI</button>
    <button onclick="autoAsk('Tell me an AI joke')">AI Joke</button>
    <button onclick="autoAsk('Is AI dangerous')">Is AI Dangerous?</button>
    <button onclick="autoAsk('What is machine learning')">ML?</button>
    <button onclick="autoAsk('Who invented AI')">Inventor?</button>
    <button onclick="autoAsk('What is an AI factory')">AI Factory?</button>
    <button onclick="autoAsk('Random')">Random Fun Fact</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    const responses = {
      "what is ai": "AI is like giving your computer a brain... but not a human brain, more like a goldfish that learns quickly.",
      "uses of ai": "From recommending your next binge to driving Teslas, AI's everywhere. It's even in your camera filters, bruh.",
      "what is machine learning": "ML is AI's way of saying 'I'll do better next time, I promise!' It learns from data like we learn from memes.",
      "ai vs ml": "AI is the boss. ML is the intern doing all the heavy lifting while AI takes the credit.",
      "is ai dangerous": "Well, I won't take over the world. But if someone trains an AI to steal your fridge, that ain't on me.",
      "who invented ai": "John McCarthy coined 'AI' in 1956. Basically the godfather of smart code.",
      "what is an ai factory": "An AI factory is like a gym for algorithms. They go in dumb, get trained, come out smart and ripped.",
      "tell me an ai joke": getRandomJoke(),
      "random": getRandomFact()
    };

    const jokes = [
      "Why did the AI get kicked out of school? It kept copying its own homework.",
      "I tried making an AI that tells jokes... but it only tells ones about 1s and 0s.",
      "Why did the robot go to therapy? It had a lot of processing to do.",
      "My AI told me itâ€™s self-aware. I said, 'Cool, now do my homework.'",
      "AI walked into a bar. Bartender says, 'We donâ€™t serve your kind here.' AI replies, 'Thatâ€™s discriminatory data!'"
    ];

    const facts = [
      "Did you know? AI beat a world champion at chess in 1997. Checkmate, humans.",
      "Machine learning is used to detect diseases way before symptoms show. Wild, huh?",
      "AI can write music, poems... and even code other AIs. Bro's evolving mid-game.",
      "There are AI systems trained on memes. So yeah, AI knows what 'skibidi toilet' is.",
      "Some AI models have more connections than the human brain. Sleep with one eye open..."
    ];

    function getRandomJoke() {
      return jokes[Math.floor(Math.random() * jokes.length)];
    }

    function getRandomFact() {
      return facts[Math.floor(Math.random() * facts.length)];
    }

    function chat() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      if (!input) return;

      addMessage("You", input, "user");

      let reply = "Uh... I'm not sure how to respond to that yet. But hey, keep 'em coming!";

      for (const key in responses) {
        if (input.includes(key)) {
          reply = typeof responses[key] === "function" ? responses[key]() : responses[key];
          break;
        }
      }

      setTimeout(() => {
        addMessage("Ballistic", reply, "bot");
        speak(stripEmojis(reply));
      }, 500);

      document.getElementById("userInput").value = "";
    }

    function autoAsk(text) {
      document.getElementById("userInput").value = text;
      chat();
    }

    function addMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `msg ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.pitch = 1;
      speech.rate = 1;
      speech.volume = 1;
      speechSynthesis.speak(speech);
    }

    function stripEmojis(text) {
      // Removes emojis so TTS doesn't read them like a clown ðŸ¤¡
      return text.replace(/[\u{1F600}-\u{1F6FF}|\u{2600}-\u{26FF}|\u{2700}-\u{27BF}]/gu, "");
    }
  </script>
</body>
</html>
