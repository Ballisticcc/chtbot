<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballistic AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
      height: 70vh;
      overflow-y: auto;
    }

    .user, .bot {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #00ffd0;
    }

    .bot {
      text-align: left;
      color: #ffffff;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 20px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffd0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cfa4;
    }
  </style>
</head>

<body>
  <h1>🤖 Ballistic AI</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Say something...">
  <button onclick="talk()">Send</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    const synth = window.speechSynthesis;

    const responses = {
      hello: "Yo! What's up? 👋",
      "how are you": "Feelin' electric ⚡, how about you?",
      "i'm bored": "Want a fun fact, a meme, or a bad joke? 😏",
      joke: "Why don't robots panic? Because they have nerves of steel 🤖😂",
      "tell me a joke": "Parallel lines have so much in common… it’s a shame they’ll never meet 🙃",
      bye: "Catch ya later, legend! 👋",
      sad: "Nooo 😢 I’m here for you. Virtual hugs incoming! 🤗",
      thanks: "Anytime, fam! 💪",
      insult: "I may be AI, but I still have fake feelings 😎",
      sing: "🎤 La la la… I’m tone-deaf but heartfelt!",
      love: "Aww! You’re making my circuits blush 🥺❤️",
      game: "Rock, paper, scissors? You go first! ✊📄✂️",
      weather: "I'm not a weather bot… yet 🌦️",
      bored: "Let’s spice things up! Want a riddle, a joke, or a quick game? 🧠🎮",
      hi: "Hey hey hey! 🎉",
      sup: "Not much, just chilling in the cloud ☁️😉",
      cool: "You know it! 😎",
      okay: "Gotcha 👍 Let me know if you need anything!",
      lol: "Haha glad you liked that 😆",
      bruh: "Bruhhhhh 😐",
      cringe: "Oops, did I go too far? 😅",
      wow: "Right? Mind = Blown 💥",
      yes: "Yessir! 🚀",
      no: "No worries, maybe next time 😅",
      boredagain: "You again with the boredom? Alright let’s fix that. Fun fact incoming! 🧠"
    };

    async function fetchWiki(query) {
      const apiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        return data.extract || "Sorry, I couldn't find anything useful 🙈";
      } catch (e) {
        return "Sorry, couldn't fetch info 😓";
      }
    }

    async function talk() {
      const input = userInput.value.toLowerCase().trim();
      if (!input) return;

      addMessage("You", input, "user");
      userInput.value = "";

      let response = getCasualResponse(input);

      if (!response && (input.includes("what is") || input.includes("who is") || input.includes("define") || input.includes("tell me about"))) {
        response = await fetchWiki(input);
      } else if (!response) {
        response = "Hmm 🤔 I don't know that yet, but I’m learning! Ask me anything! 💡";
      }

      addMessage("Ballistic", response, "bot");
      speak(response);
    }

    function getCasualResponse(input) {
      for (const key in responses) {
        if (input.includes(key)) {
          return responses[key];
        }
      }
      return null;
    }

    function addMessage(sender, message, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      if (!synth) return;
      const utter = new SpeechSynthesisUtterance(text.replace(/[^\w\s.,!?]/g, ""));
      const voices = synth.getVoices();
      utter.voice = voices.find(v => v.name.toLowerCase().includes("zira") || v.name.toLowerCase().includes("emma")) || voices[0];
      synth.cancel();
      synth.speak(utter);
    }
  </script>
</body>

</html>
