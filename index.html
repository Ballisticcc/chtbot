<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballistic Bot - Chat AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
    }
    .user {
      color: #4ef;
    }
    .bot {
      color: #8f8;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
      margin: 5px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Ballistic Bot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything about AI...">
  <button onclick="chat()">Send</button>

  <div class="button-grid">
    <button onclick="autoAsk('What is AI?')">What is AI?</button>
    <button onclick="autoAsk('Uses of AI')">Uses of AI</button>
    <button onclick="autoAsk('Tell me a joke')">AI Joke</button>
    <button onclick="autoAsk('Is AI dangerous?')">AI Danger?</button>
    <button onclick="autoAsk('What is machine learning?')">ML?</button>
    <button onclick="autoAsk('AI vs ML')">AI vs ML</button>
    <button onclick="autoAsk('What is an AI factory?')">AI Factory?</button>
    <button onclick="autoAsk('Give me a random fact')">Random Fact</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    const jokes = [
      "Why did the AI break up with its girlfriend? Too many neural issues.",
      "I told my AI to write a joke. It replied: 'I am funny.'",
      "My AI wants to be a stand-up comedian. Its delivery is robotic though.",
      "Why donâ€™t robots get scared? They have nerves of steel."
    ];

    const facts = [
      "AI can detect cancer better than some doctors.",
      "Voice assistants are basically baby AIs.",
      "AI helped beat world chess champions... with ease.",
      "Most social media feeds are run by AI. Wild, huh?",
      "Some AIs can generate original artwork!"
    ];

    const responses = {
      "what is ai": "AI stands for Artificial Intelligence â€“ giving machines the ability to kinda think. Like me, but cooler.",
      "uses of ai": "AI is used in self-driving cars, voice assistants, Netflix recommendations, and even fridges now.",
      "what is machine learning": "Machine Learning is like feeding your AI a ton of data so it gets smarter over time. Just like you cramming before exams.",
      "ai vs ml": "AI is the big concept, and ML is a part of it where the AI learns from data. Like AI is the cake and ML is the sugar.",
      "is ai dangerous": "Depends. I won't hack your fridge. But unmonitored AI in wrong hands? Spooky stuff.",
      "who invented ai": "The term AI was coined by John McCarthy in 1956. Big brain move.",
      "what is an ai factory": "An AI factory is a workflow system to train, test, and deploy AIs like they're on a conveyor belt. Smart stuff.",
      "tell me a joke": () => jokes[Math.floor(Math.random() * jokes.length)],
      "give me a random fact": () => facts[Math.floor(Math.random() * facts.length)]
    };

    function chat() {
      const inputElement = document.getElementById("userInput");
      const input = inputElement.value.trim();
      if (!input) return;

      addMessage("You", input, "user");

      let lowerInput = input.toLowerCase();
      let reply = "Uhh... I'm not sure about that. Try asking something AI-related!";

      for (let key in responses) {
        if (lowerInput.includes(key)) {
          const val = responses[key];
          reply = typeof val === "function" ? val() : val;
          break;
        }
      }

      setTimeout(() => {
        addMessage("Ballistic", reply, "bot");
        speak(stripEmojis(reply));
      }, 300);

      inputElement.value = "";
    }

    function autoAsk(text) {
      document.getElementById("userInput").value = text;
      chat();
    }

    function addMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `msg ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.pitch = 1;
      speech.rate = 1;
      speech.volume = 1;
      speechSynthesis.speak(speech);
    }

    function stripEmojis(text) {
      return text.replace(/[\u{1F300}-\u{1F6FF}|\u{2600}-\u{27BF}|\u{1F900}-\u{1F9FF}]/gu, '');
    }
  </script>
</body>
</html>
