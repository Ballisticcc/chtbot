<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballistic - Offline AI Bot</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbot {
      background: #1f1f1f;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 350px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease-in-out;
    }
    .header {
      padding: 15px;
      background: #111;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .user {
      background: #00bcd4;
      color: #000;
      align-self: flex-end;
    }
    .bot {
      background: #333;
      align-self: flex-start;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .input-box {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px;
      border: none;
      background: #00bcd4;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00e5ff;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00bcd4;
      border: none;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8em;
    }
    .speaking-wave {
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, #00f0ff, transparent);
      animation: speakwave 1s infinite;
    }
    @keyframes speakwave {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(1.3); }
      100% { transform: scaleX(1); }
    }
  </style>
</head>
<body>
<div class="chatbot">
  <div class="header">🤖 Ballistic AI</div>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="chat-box" id="chat-box">
    <div class="chat bot">Hey! I'm Ballistic. Ask me anything or just chill 😎</div>
  </div>
  <div class="input-box">
    <input type="text" id="user-input" placeholder="Type here...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div><script>
  let dark = true;

  function toggleTheme() {
    document.body.style.background = dark ? '#fff' : '#0f0f0f';
    document.body.style.color = dark ? '#000' : '#fff';
    dark = !dark;
  }

  function sendMessage() {
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const userMsg = input.value.trim();
    if (userMsg === '') return;

    appendMessage(userMsg, 'user');
    input.value = '';
    setTimeout(() => generateReply(userMsg), 500);
  }

  function appendMessage(message, type) {
    const chat = document.createElement("div");
    chat.classList.add("chat", type);
    chat.textContent = message;
    document.getElementById("chat-box").appendChild(chat);
    chat.scrollIntoView({behavior: "smooth"});
  }

  function generateReply(input) {
    let reply = "";
    const lower = input.toLowerCase();
    if (lower.includes("what is ai") || lower.includes("ai")) {
      reply = "AI means Artificial Intelligence. It's like me but smarter... maybe. 😁";
    } else if (lower.includes("factory")) {
      reply = "An AI-powered factory uses machines, sensors, and smart systems to automate tasks! Like real-deal Skynet... but friendly.";
    } else if (lower.includes("hi") || lower.includes("hello")) {
      reply = "Yo! What's good? I'm Ballistic, your offline AI homie.";
    } else {
      const casuals = [
        "That's dope! 🤘",
        "You cracked me up 😂",
        "Sounds like a plan 🧠",
        "Tell me more, I'm listening 👂",
        "Aight, hit me with another one! 💥"
      ];
      reply = casuals[Math.floor(Math.random() * casuals.length)];
    }

    const speakWave = document.createElement('div');
    speakWave.className = 'speaking-wave';
    document.getElementById("chat-box").appendChild(speakWave);

    const utterance = new SpeechSynthesisUtterance(reply);
    utterance.onend = () => speakWave.remove();
    speechSynthesis.speak(utterance);

    appendMessage(reply, 'bot');
  }
</script></body>
</html>
