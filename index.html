<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballistic AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .info-box {
      max-width: 800px;
      padding: 16px;
      margin-bottom: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 14px;
    }
    #chatContainer {
      background-color: #111;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }
    #messages {
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #9be7ff;
    }
    .bot {
      color: #c5ffa0;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #00adb5;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #007e85;
    }
    .quick-buttons {
      margin-top: 15px;
    }
    .quick-buttons button {
      margin: 5px;
      background-color: #393e46;
      transition: background-color 0.3s;
    }
    .quick-buttons button:hover {
      background-color: #00adb5;
    }
    .robot-face {
      font-size: 30px;
      margin-bottom: 10px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Ballistic AI Chatbot</h1>
  <div class="info-box">
    BALLISTIC AI chatbot is created by <strong>The Cognito Group</strong> for the topic <strong>"Evolution of AI"</strong> to demonstrate one of the many examples of AI, how it can be used for educational purposes and make the world a safer place.
  </div>  <div id="chatContainer">
    <div class="robot-face">ðŸ§ </div>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
    <div class="quick-buttons">
      <button onclick="quickAsk('What is AI?')">What is AI?</button>
      <button onclick="quickAsk('Tell me a joke')">Tell me a joke</button>
      <button onclick="quickAsk('What is today\'s weather?')">Today's Weather</button>
    </div>
  </div>  <script>
    const messagesDiv = document.getElementById("messages");

    async function fetchWikiSummary(query) {
      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error("Failed to fetch Wikipedia");
        const data = await response.json();
        return data.extract || "No summary available.";
      } catch (error) {
        return "Sorry, I couldnâ€™t fetch data from Wikipedia.";
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes('Google') || v.default);
      speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;
      addMessage("You", userText, "user");
      input.value = "";

      let botReply = await getBotReply(userText);
      addMessage("Bot", botReply, "bot");
      speak(botReply);
    }

    async function getBotReply(text) {
      text = text.toLowerCase();
      if (text.includes("joke")) {
        return "Why don't robots take vacations? Because they donâ€™t want to lose their byte!";
      } else if (text.includes("ai")) {
        return "AI stands for Artificial Intelligence, the simulation of human intelligence in machines.";
      } else {
        return await fetchWikiSummary(text);
      }
    }

    function addMessage(sender, text, cls) {
      const msg = document.createElement("div");
      msg.className = `message ${cls}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function quickAsk(text) {
      document.getElementById("userInput").value = text;
      sendMessage();
    }
  </script></body>
</html>
