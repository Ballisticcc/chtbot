<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballistic Bot - Talking AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
    }
    .user {
      color: #4ef;
    }
    .bot {
      color: #8f8;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
      margin: 5px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Ballistic Bot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything about AI...">
  <button onclick="chat()">Send</button>

  <div class="button-grid">
    <button onclick="autoAsk('What is AI')">What is AI?</button>
    <button onclick="autoAsk('Uses of AI')">Uses of AI</button>
    <button onclick="autoAsk('Types of AI')">Types of AI</button>
    <button onclick="autoAsk('What is machine learning')">What is ML?</button>
    <button onclick="autoAsk('AI vs ML')">AI vs ML</button>
    <button onclick="autoAsk('AI factory')">AI Factory?</button>
    <button onclick="autoAsk('Who invented AI')">Inventor of AI</button>
    <button onclick="autoAsk('Is AI dangerous')">Is AI dangerous?</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    const responses = {
      "what is ai": "AI stands for Artificial Intelligence â€“ machines that can kinda think like humans. Cool, right?",
      "uses of ai": "Oh dude, AI is used in self-driving cars, chatbots (like me!), recommendation systems, healthcare, you name it!",
      "types of ai": "There are 3 types: Narrow AI (me!), General AI (like a human brain), and Super AI (scary smart robots ðŸ¤–).",
      "who invented ai": "John McCarthy coined the term 'AI' back in 1956. Total brainiac.",
      "what is machine learning": "It's a type of AI where computers learn from data. Basically, they study hard and get better over time.",
      "ai factory": "It's like a production line where AI models are trained, improved, and deployed. A smart factory for smart brains.",
      "ai vs ml": "AI is the big daddy, ML is its hardworking kid that learns from experience.",
      "is ai dangerous": "Well, not me ðŸ˜‡. But yeah, if misused or uncontrolled, AI *could* be risky.",
    };

    function chat() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      if (!input) return;

      addMessage("You", input, "user");

      let reply = "Hmm... I'm still learning that. Try asking something else about AI! ðŸ˜…";

      for (const question in responses) {
        if (input.includes(question)) {
          reply = responses[question];
          break;
        }
      }

      setTimeout(() => {
        addMessage("Ballistic", reply, "bot");
        speak(reply);
      }, 500);

      document.getElementById("userInput").value = "";
    }

    function autoAsk(text) {
      document.getElementById("userInput").value = text;
      chat();
    }

    function addMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `msg ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.pitch = 1;
      speech.rate = 1;
      speech.volume = 1;
      speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
