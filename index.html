<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballistic AI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }.chat-container {
  background: #0f3460;
  width: 90%;
  max-width: 700px;
  height: 90vh;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  padding: 20px;
  box-shadow: 0 0 20px #000000aa;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 10px;
  background: #1a1a2e;
  border-radius: 10px;
}

.input-area {
  display: flex;
}

input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  margin-left: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background-color: #533483;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.quick-replies {
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.quick-replies button {
  background-color: #30475e;
}

.bot-face {
  width: 60px;
  height: 60px;
  background: url('https://i.imgur.com/2rmjH0C.png') no-repeat center center / cover;
  border-radius: 50%;
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="bot-face"></div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask me anything...">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="quick-replies">
      <button onclick="quickReply('What is Artificial Intelligence?')">What is AI?</button>
      <button onclick="quickReply('Tell me about AI in medical field')">AI in Medical</button>
      <button onclick="quickReply('Role of AI in commerce')">AI in Commerce</button>
      <button onclick="quickReply('I am bored')">I'm bored</button>
      <button onclick="quickReply('Tell me a joke')">Tell me a joke</button>
    </div>
  </div>  <script>
    const messagesDiv = document.getElementById("messages");
    const synth = window.speechSynthesis;

    const casualResponses = {
      "i'm bored": "Let's play 20 questions 🎲 or maybe I can tell you a joke!",
      "tell me a joke": "Why did the AI go broke? Because it couldn't process its bills 🤖😂",
      "hello": "Hey there! 👋 I'm Ballistic. Ready to chat?",
      "hi": "Hiya! 🌟 What’s on your mind today?",
      "how are you": "Feeling electric ⚡ as always! What about you?",
      "what is ai": "AI stands for Artificial Intelligence — it's about machines simulating human intelligence 🤖✨",
      "what is an ai factory": "An AI Factory is a structured pipeline where data is turned into actionable AI products. It includes data collection, processing, model training, and deployment. Think of it like a smart brain-making machine 🧠🏭",
      "what is cricket": "Cricket is a bat-and-ball game played between two teams of 11 players. It's super popular in countries like India, Australia, and England! 🏏",
    };

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1;
      utter.voice = synth.getVoices().find(voice => voice.name.includes("Google") || voice.default);
      synth.speak(utter);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.textContent = `${sender}: ${text}`;
      div.style.margin = '10px 0';
      div.style.color = sender === 'You' ? '#00adb5' : '#eeeeee';
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("You", msg);
      input.value = "";
      respondToMessage(msg);
    }

    function quickReply(text) {
      document.getElementById("userInput").value = text;
      sendMessage();
    }

    function respondToMessage(msg) {
      const lower = msg.toLowerCase();
      let response = casualResponses[lower];
      if (!response) {
        response = `That's interesting 🤔 But I need to learn more about it.`;
      }
      appendMessage("Ballistic", response);
      speak(response);
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script></body>
</html>
