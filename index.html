<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballistic AI Chatbot</title>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #38bdf8;
    }
    .chatbox {
      width: 100%;
      max-width: 600px;
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 400px;
    }
    .message {
      margin-bottom: 0.5rem;
    }
    .user { color: #facc15; }
    .bot { color: #4ade80; }
    .input-box {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .quick-replies button {
      margin: 0.3rem 0.2rem;
      background: #64748b;
    }
  </style>
</head>
<body>
  <h1>🤖 Ballistic AI</h1>
  <div class="chatbox">
    <div class="messages" id="messages"></div><div class="quick-replies">
  <button onclick="sendMessage('What is AI?')">What is AI?</button>
  <button onclick="sendMessage('Role of AI in Commerce')">AI in Commerce</button>
  <button onclick="sendMessage('Role of AI in Medicine')">AI in Medicine</button>
  <button onclick="sendMessage('What is an AI factory?')">AI Factory</button>
</div>

<div class="input-box">
  <input type="text" id="userInput" placeholder="Type something...">
  <button onclick="handleSend()">Send</button>
</div>

  </div><script>
const messagesDiv = document.getElementById("messages");
const userInput = document.getElementById("userInput");

const casualResponses = {
  "hi": "Hey there! 👋",
  "hello": "Hello! How can I assist you today? 😊",
  "i'm bored": "Wanna hear a joke or chat about something random? 😄",
  "how are you": "I'm coded to feel great 24/7! 😎",
  "what's up": "Just crunching some data and chillin' 🤖",
  "tell me a joke": "Why did the computer go to therapy? It had a hard drive! 💻😂"
};

async function handleSend() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage("user", text);
  userInput.value = "";
  userInput.focus();

  await respond(text.toLowerCase());
}

function addMessage(sender, text) {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.innerText = `${sender === "user" ? "You" : "Ballistic"}: ${text}`;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  speak(text, sender);
}

function speak(text, sender) {
  if (sender === "bot" && 'speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Google") || v.lang === "en-US");
    speechSynthesis.speak(utterance);
  }
}

async function respond(input) {
  if (casualResponses[input]) {
    addMessage("bot", casualResponses[input]);
    return;
  }

  let response = "";

  if (input.includes("ai factory")) {
    response = "An AI Factory is a structured workflow where data is gathered, processed, and used to train AI models continuously. Think of it like a factory line — but for intelligence. 🧠🏭";
  } else if (input.includes("what is ai")) {
    response = "Artificial Intelligence (AI) is the simulation of human intelligence in machines that are programmed to think and learn. 🤖";
  } else if (input.includes("commerce")) {
    response = "AI in commerce helps in personalizing shopping, managing inventory, detecting fraud, and automating customer service. 🛒💡";
  } else if (input.includes("medicine")) {
    response = "AI in medicine is used for diagnostics, drug discovery, personalized treatment, and even robotic surgeries. 🏥🧬";
  } else {
    response = "Sorry, I couldn’t find a good answer. Wanna rephrase or ask something about AI?";
  }

  addMessage("bot", response);
}

userInput.addEventListener("keypress", e => {
  if (e.key === "Enter") handleSend();
});
</script></body>
</html>
