<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballistic Bot v5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
    }
    .user {
      color: #4ef;
    }
    .bot {
      color: #8f8;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
      margin: 5px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Ballistic Bot v5</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type or use voice...">
  <div>
    <button onclick="chat()">Send</button>
    <button onclick="startVoiceInput()">üé§ Speak</button>
  </div>

  <div class="button-grid">
    <button onclick="autoAsk('What is AI?')">What is AI?</button>
    <button onclick="autoAsk('Tell me a joke')">AI Joke</button>
    <button onclick="autoAsk('How are you?')">How are you?</button>
    <button onclick="autoAsk('Tell me something cool')">Something cool</button>
    <button onclick="autoAsk('Give me a random fact')">Random Fact</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    const jokes = [
      "Why did the AI break up with its girlfriend? Too many neural issues.",
      "Why don‚Äôt robots get scared? They have nerves of steel.",
      "My AI wants to be a stand-up comedian... It‚Äôs got the delivery of a toaster.",
    ];

    const facts = [
      "AI can beat chess grandmasters easily now.",
      "Most YouTube and Netflix suggestions are chosen by AI.",
      "There's an AI that paints pictures better than some humans!",
    ];

    const casualReplies = {
      "how are you": "I'm chilling, running on pure code and vibes.",
      "what's up": "Just out here dodging bugs and dropping facts.",
      "what are you doing": "Talking to a legend like you. Duh.",
      "tell me something cool": () => facts[Math.floor(Math.random() * facts.length)],
      "tell me a joke": () => jokes[Math.floor(Math.random() * jokes.length)],
      "give me a random fact": () => facts[Math.floor(Math.random() * facts.length)],
      "hi": "Yo! Wassup, commander?",
      "hello": "Hey there! Ready to talk AI or just chill?",
      "bye": "Later! Don‚Äôt forget to come back and upgrade me soon üòé",
    };

    const aiReplies = {
      "what is ai": "AI stands for Artificial Intelligence ‚Äì machines doing smart stuff, like chatting with you.",
      "uses of ai": "AI is used in self-driving cars, chatbots, face recognition, and even your phone's camera filters.",
      "what is machine learning": "ML is when an AI learns patterns from data instead of being told everything manually.",
      "ai vs ml": "AI is the big brain idea. ML is one of its strongest muscles.",
      "is ai dangerous": "Not me üòá but yeah, in bad hands, AI could go Skynet real quick.",
      "who invented ai": "John McCarthy gave the term 'Artificial Intelligence' in 1956. Old school genius.",
      "what is an ai factory": "Imagine a training gym for AI. That‚Äôs what an AI factory is‚Äîbuilding models at scale."
    };

    function chat() {
      const inputElement = document.getElementById("userInput");
      const input = inputElement.value.trim();
      if (!input) return;

      addMessage("You", input, "user");

      let lowerInput = input.toLowerCase();
      let reply = "I'm still learning how to respond to that. Try something else?";

      if (casualReplies[lowerInput]) {
        reply = typeof casualReplies[lowerInput] === "function" ? casualReplies[lowerInput]() : casualReplies[lowerInput];
      } else {
        for (let key in aiReplies) {
          if (lowerInput.includes(key)) {
            reply = aiReplies[key];
            break;
          }
        }
      }

      setTimeout(() => {
        addMessage("Ballistic", reply, "bot");
        speak(stripEmojis(reply));
      }, 300);

      inputElement.value = "";
    }

    function autoAsk(text) {
      document.getElementById("userInput").value = text;
      chat();
    }

    function addMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `msg ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.pitch = 1;
      speech.rate = 1;
      speech.volume = 1;
      speechSynthesis.speak(speech);
    }

    function stripEmojis(text) {
      return text.replace(/[\u{1F300}-\u{1F6FF}|\u{2600}-\u{27BF}|\u{1F900}-\u{1F9FF}]/gu, '');
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice recognition not supported on this browser. Use Chrome.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        chat();
      };

      recognition.onerror = function(event) {
        console.error("Voice error: ", event.error);
      };
    }
  </script>
</body>
</html>
