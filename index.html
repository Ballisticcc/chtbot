<head>

    button {

</head>

<body>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    const synth = window.speechSynthesis;

    const responses = {
      hello: "Yo! What's up? ğŸ‘‹",
      "how are you": "Feelin' electric âš¡, how about you?",
      "i'm bored": "Want a fun fact or a bad joke? ğŸ˜",
      joke: "Why don't robots panic? Because they have nerves of steel ğŸ¤–ğŸ˜‚",
      "tell me a joke": "Parallel lines have so much in commonâ€¦ itâ€™s a shame theyâ€™ll never meet ğŸ™ƒ",
      bye: "Catch ya later, legend! ğŸ‘‹",
      sad: "Nooo ğŸ˜¢ Iâ€™m here for you. Virtual hugs incoming! ğŸ¤—",
      thanks: "Anytime, fam! ğŸ’ª",
      insult: "I may be AI, but I still have fake feelings ğŸ˜",
      sing: "ğŸ¤ La la laâ€¦ Iâ€™m tone-deaf but heartfelt!",
      love: "Aww! Youâ€™re making my circuits blush ğŸ¥ºâ¤ï¸",
      game: "Rock, paper, scissors? You go first! âœŠğŸ“„âœ‚ï¸",

    };

    async function fetchWiki(query) {
      const apiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        return data.extract || "Sorry, I couldn't find anything useful ğŸ™ˆ";
      } catch (e) {
        return "Sorry, couldn't fetch info ğŸ˜“";
      }
    }

    async function talk() {
      const input = userInput.value.toLowerCase().trim();
      if (!input) return;

      addMessage("You", input, "user");
      userInput.value = "";

      let response = getCasualResponse(input);

      if (!response && (input.includes("what is") || input.includes("who is") || input.includes("define") || input.includes("tell me about"))) {
        response = await fetchWiki(input);
      } else if (!response) {
        response = "Hmm ğŸ¤” I don't know that yet, but Iâ€™m learning!";
      }

      addMessage("Ballistic", response, "bot");
      speak(response);
    }

    function getCasualResponse(input) {
      for (const key in responses) {
        if (input.includes(key)) {
          return responses[key];
        }
      }
      return null;
    }

    function addMessage(sender, message, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      if (!synth) return;
      const utter = new SpeechSynthesisUtterance(text.replace(/:[^\s]+:/g, ""));
      utter.voice = synth.getVoices().find(v => v.name.includes("Zira") || v.name.includes("UK Female")) || synth.getVoices()[0];
      synth.cancel();
      synth.speak(utter);
    }
  </script>
